<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Boing Tac Toe</title>
  </head>
  <body>
    <div class="main-container">
      <img
        src="./images/earthbound-inspired.png"
        class="background-image"
        alt="Earth with Aliens"
      />
      <dialog data-modal class="player-modal">
        <h1>Let's Play Boing Tac Toe!</h1>
        <h2>Who's Playing Today?</h2>
        <form action="" method="get" class="form">
          <div>
            <label for="player-one">Player One</label>
            <input type="text" id="player-one" required />
          </div>
          <div>
            <label for="player-two">Player Two</label>
            <input type="text" id="player-two" required />
          </div>
          <button class="start-game-button">Start the Game!</button>
        </form>
      </dialog>
      <div class="game-container">
        <div class="header-container">
          <h2>Boing Tac Toe</h2>
          <hr />
          <div class="player-turn-container"></div>
        </div>
        <div class="board-container"></div>
        <button class="reset-button">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
